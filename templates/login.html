<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Login - Aplikasi Pembayaran Listrik{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="flash-messages-container" role="alert">
        {% for category, message in messages %}
        <div class="flash-message flash-message-{{ category }}">
            {{ message }}
            <button type="button" class="flash-close-btn" aria-label="Tutup notifikasi">Ã—</button>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <main class="auth-card">
        <div class="logo-section" role="banner">
            <i class="fas fa-bolt logo-icon" aria-hidden="true"></i>
            <h1 class="login-title">Listrik Pascabayar</h1>
            <p class="login-subtitle">Kelola pembayaran listrik dengan mudah</p>
        </div>

        <form id="loginForm" method="POST" action="{{ url_for('login') }}" aria-label="Formulir Login">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-group"> <span class="input-group-icon"><i class="fas fa-user" aria-hidden="true"></i></span>
                    <div class="input-wrapper">
                        <input type="text" id="username" name="username" placeholder="Masukkan username" required value="{{ username_input if username_input else '' }}" aria-label="Masukkan username Anda" aria-describedby="username-error" />
                    </div>
                </div>
                <div class="error-message" id="username-error" role="alert" aria-live="assertive"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group"> <span class="input-group-icon"><i class="fas fa-lock" aria-hidden="true"></i></span>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" placeholder="Masukkan password" required aria-label="Masukkan password Anda" aria-describedby="password-error" />
                        <i class="fas fa-eye toggle-password" id="togglePassword" tabindex="0" role="button" aria-label="Tampilkan atau sembunyikan password"></i>
                    </div>
                </div>
                <div class="error-message" id="password-error" role="alert" aria-live="assertive"></div>
            </div>

            <button type="submit" class="login-button" id="submitLoginBtn">
                Masuk
                <span class="loading-spinner" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i>
                </span>
            </button>
        </form>
    </main>

    </body>
</html>
